<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout-admin.html}">
<section class="row" layout:fragment="content">
	<div class="col-6 offset-3 mt-4">
		<form th:action="@{/admin/categories/saveOrUpdate}" method="POST"
			th:object="${category}">
			<div class="card">
				<div class="card-header">
					<h2
						th:text="${category.isEdit ? 'Edit Category' : 'Add New Category'}">Add
						New Category</h2>
				</div>
				<div class="card-body">
					<div class="mb-3" th:if="${category.isEdit}">
						<label for="categoryid" class="form-label">Category ID : </label>
						<input type="hidden" th:field="*{isEdit}"> <input
							type="text" readonly="readonly" class="form-control"
							th:field="*{categoryid}" id="categoryid" name="categoryid"
							aria-describedby="categoryIdid" placeholder="Category Id">
						<div th:if="${#fields.hasErrors('categoryid')}" id="categoryIdid"
							class="form-text text-muted">
							<span class="text-danger">Category ID is required !</span>
						</div>
					</div>
					<div class="mb-3">
						<label for="categoryname" class="form-Label">Category Name: </label> <input
							type="text" class="form-control" th:field="*{categoryname}" id="categoryname"
							name="categoryname" aria-describedby="nameid" placeholder="Category Name">
						<div th:if="${#fields.hasErrors('categoryname')}" id="nameIdid"
							class="form-text text-muted">
							<span class="text-danger">Category </span>
						</div>
					</div>
				</div>
			</div>
			<button type="submit">Submit</button>
		</form>
	</div>
</section>
